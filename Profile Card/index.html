<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- CSS for text -->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS for icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="WhatsApp Image 2023-02-06 at 11.06.30 AM.jpeg"
          alt=""
          class="profile-image"
        />
      </div>
      <div class="text-data">
        <span class="name">SahilCodeStuffs</span>
        <span class="job">Coder and Musician</span>
      </div>
      <div class="media-buttons">
        <a
          href="https://www.facebook.com/profile.php?id=100082371219939"
          style="background: #4267b2"
          class="link"
        >
          <i class="bx bxl-facebook-circle"></i>
        </a>

        <a
          href="https://twitter.com/Sahilcodestuffs"
          style="background: #1da1f2"
          class="link"
        >
          <i class="bx bxl-twitter"></i>
        </a>

        <a
          href="https://www.linkedin.com/in/sahil-tyagi-716527242/"
          style="background: #0077b5"
          class="link"
        >
          <i class="bx bxl-linkedin-square"></i>
        </a>

        <a
          href="https://www.instagram.com/sahil_tyagi151/"
          style="background: #e1306c"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Connect</button>
        <button class="button" type="submit">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">45k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">40k</span>
        </div>
      </div>
    </div>
  </body>
</html>
